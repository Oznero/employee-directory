<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 bg-dark text-light">
        <button class="btn btn-dark  w-100" id="view">VIEW</button>
        <button class="btn btn-dark  w-100" id="add">ADD</button>
        <button class="btn btn-dark  w-100" id="verify">VERIFY</button>
        <button class="btn btn-dark  w-100" id="update">UPDATE</button>
        <button class="btn btn-dark  w-100" id="delete">DELETE</button>
      </div>
      <div class="col-lg-9">
        <div class="row" style="padding: 20px;">
          <input id="name" placeholder="ex: Jan" class="m-3" style="border: 1px solid grey;">
          <input id="officeNum" placeholder="ex: 1" class="m-3" style="border: 1px solid grey;">
          <input id="phoneNum" placeholder="ex: 999-999-9999" class="m-3" style="border: 1px solid grey;">
        </div>
        <div class="row" style="padding: 30px;">
          <div class="text"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
